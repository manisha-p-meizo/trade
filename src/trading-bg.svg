<svg width="800" height="1200" viewBox="0 0 800 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft Gradient Background (Optional, can rely on CSS) -->
  <rect width="800" height="1200" fill="url(#bgGrad)" opacity="0.05"/>
  
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Large Stylized Chart Area -->
  <g transform="translate(50, 200)">
    <!-- Grid lines -->
    <line x1="0" y1="0" x2="700" y2="0" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="0" y1="100" x2="700" y2="100" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="0" y1="200" x2="700" y2="200" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="0" y1="300" x2="700" y2="300" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="4 4"/>
    
    <!-- Area Chart -->
    <path d="M0 250 Q 100 200 200 220 T 400 150 T 600 100 T 700 50 L 700 350 L 0 350 Z" fill="url(#chartGrad)"/>
    <path d="M0 250 Q 100 200 200 220 T 400 150 T 600 100 T 700 50" stroke="#4F46E5" stroke-width="3" fill="none"/>
  </g>

  <!-- Floating Illustrations/Icons -->
  
  <!-- Pie Chart Icon (Top Right) -->
  <g transform="translate(550, 100)" opacity="0.1">
    <circle cx="50" cy="50" r="40" stroke="#4F46E5" stroke-width="8" fill="none"/>
    <path d="M50 50 L50 10 A40 40 0 0 1 90 50 Z" fill="#4F46E5"/>
  </g>

  <!-- Bar Chart Icon (Bottom Left) -->
  <g transform="translate(100, 700)" opacity="0.1">
     <rect x="0" y="50" width="20" height="50" fill="#64748B" rx="4"/>
     <rect x="30" y="20" width="20" height="80" fill="#4F46E5" rx="4"/>
     <rect x="60" y="40" width="20" height="60" fill="#64748B" rx="4"/>
     <rect x="90" y="10" width="20" height="90" fill="#4F46E5" rx="4"/>
  </g>

  <!-- Candlesticks (Scattered) -->
  <g opacity="0.1">
    <rect x="300" y="600" width="10" height="40" fill="#10B981" rx="2"/>
    <line x1="305" y1="590" x2="305" y2="650" stroke="#10B981" stroke-width="2"/>
    
    <rect x="340" y="580" width="10" height="30" fill="#EF4444" rx="2"/>
    <line x1="345" y1="570" x2="345" y2="620" stroke="#EF4444" stroke-width="2"/>
  </g>

  <!-- Abstract Currency Symbols -->
  <text x="600" y="800" font-family="Arial" font-size="60" fill="#4F46E5" opacity="0.05" font-weight="bold">$</text>
  <text x="200" y="150" font-family="Arial" font-size="40" fill="#4F46E5" opacity="0.05" font-weight="bold">â‚¬</text>
  <text x="400" y="900" font-family="Arial" font-size="50" fill="#4F46E5" opacity="0.05" font-weight="bold">%</text>

</svg>
